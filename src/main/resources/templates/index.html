<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WebSocket Notifications using Kafka</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f0f2f5;
          margin: 0;
          padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .container {
          width: 100%;
          max-width: 500px;
          background-color: #fff;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
          overflow: hidden;
        }

        .header {
          background-color: #007bff;
          color: #fff;
          text-align: center;
          padding: 15px;
          font-size: 1.5rem;
          font-weight: 600;
        }

        .notification-container {
          max-height: 60vh;
          overflow-y: auto;
          display: flex;
          flex-direction: column; /* Show newest on top */
          padding: 20px;
          box-sizing: border-box;
        }

        .notification {
          background-color: #eaf4ff;
          color: #333;
          border-left: 4px solid #007bff;
          padding: 12px 16px;
          margin-bottom: 12px;
          border-radius: 6px;
          box-shadow: 0 2px 6px rgba(0, 123, 255, 0.1);
          animation: fadeInUp 0.4s ease;
          word-wrap: break-word;
        }

        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
          .container {
            margin: 0 10px;
          }
        }

        @media (max-width: 480px) {
          .header {
            font-size: 1.2rem;
            padding: 12px;
          }

          .notification {
            font-size: 0.9rem;
            padding: 10px 14px;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Live Notifications</div>
    <div id="messages" class="notification-container"></div>
</div>

<script>
    const socket = new WebSocket("ws://localhost:8000/ws");

    socket.onopen = () => {
      console.log("âœ… Connected to WebSocket");
    };

    socket.onmessage = (event) => {
      const messages = document.getElementById("messages");

      const notification = document.createElement("div");
      notification.className = "notification";
      notification.textContent = event.data;

      // Insert newest message at the top
      messages.insertBefore(notification, messages.firstChild);
    };
</script>
</body>
</html>
